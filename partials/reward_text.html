<tr>
    <td>
        <form action="/point" method="post" style="display: inline-block;"> 
            <input name="csrf_token" type="hidden" class="csrf_token" value="csrf_token">
            <input type="hidden" name="point_change" value="-{value}">
            <input type="hidden" name="name" value="{name}">
            <button type="submit" class="btn-link">{name}</button>
        </form>
    </td>
    <td>{value}</td>
</tr>
