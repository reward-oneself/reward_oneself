    <!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <!-- 添加移动端适配视口设置 -->
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet">
        <title>添加新奖励或任务</title>
        <script>
            function validateRewardForm() {
                // 获取表单元素
                const name = document.forms["rewardForm"]["name"].value;
                const points = document.forms["rewardForm"]["points"].value;
                
                // 验证奖励名称
                if (name == null || name.trim() === "") {
                    alert("请输入奖励名称");
                    return false;
                }
                
                // 验证积分值
                if (points == null || points === "" || parseInt(points) <= 0) {
                    alert("请输入有效的积分值（大于0的数字）");
                    return false;
                }
                
                return true;
            }
        </script>
    </head>

    <body>
        <div class="flashes" style="text-align: center; background-color: rgba(255, 123, 0, 0.548); color: white;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <h1 class="title">添加</h1>
        <form name="rewardForm" action="/reward/add_submit" method="POST" onsubmit="return validateRewardForm()" class="container mt-4" style="max-width: 600px;">
            <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
            <div class="mb-3">
                 <label  for="name">名称</label>
                <input class="form-control" id="name" name="name" required type="text">
            </div>
            <div class="mb-3">
                 <label  for="points">分值</label>
                <input class="form-control" id="points" min="1" name="points" required type="number">
            </div>
            <input name="entry_type" type="hidden" value="{{ entry_type }}">
            <button type="submit" class="btn btn-primary w-100">
                💾提交
            </button>
        </form>
    </body>

    </html>
