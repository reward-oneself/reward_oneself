    <!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <!-- 添加移动端适配视口设置 -->
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet">
        <title>注销账户</title>
    </head>

    <body>
        <div class="flashes" style="text-align: center; background-color: rgba(255, 123, 0, 0.548); color: white;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <h1>注销账户确认</h1>

        <p>警告：此操作将永久删除您的账户及所有相关数据，且无法恢复。</p>

        <form action="/delete_account_submit" method="post">
            <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
            <button type="submit">确认注销账户</button>
        </form>

        <p><a href="/">取消并返回主页</a></p>
    </body>

    </html>
