    <!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <!-- 添加移动端适配视口设置 -->
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet">
        <title>用户登录</title>
        <script>
            function validateLoginForm() {
                // 获取表单元素
                const username = document.forms["loginForm"]["username"].value;
                const password = document.forms["loginForm"]["password"].value;
                
                // 验证用户名
                if (username == null || username.trim() === "") {
                    alert("请输入用户名");
                    return false;
                }
                
                // 验证密码
                if (password == null || password === "") {
                    alert("请输入密码");
                    return false;
                }
                
                return true;
            }
        </script>
    </head>

    <body>
        <div class="flashes" style="text-align: center; background-color: rgba(255, 123, 0, 0.548); color: white;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <h1>登录</h1>
        <form name="loginForm" action="/login_submit" method="post" onsubmit="return validateLoginForm()">
            <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
            <label for="username">用户名</label>
            <input id="username" name="username" type="text">
            <label for="password">密码</label>
            <input id="password" name="password" type="password">
            <button type="submit">登录</button>
        </form>
        <a href="/register">注册</a>
        <footer class="footer">
            <p style="text-align: center;"><a href="/about">关于本应用</a></p>
        </footer>
    </body>

    </html>
