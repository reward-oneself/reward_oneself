<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 添加移动端适配视口设置 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet">
    <title>用户注册</title>
</head>
<body>
<h1>注册</h1>
<form action="/register_submit" method="post">
    {{csrf_token}}
    <label for="username">用户名</label><br>
    <input id="username" name="username" required type="text"><br><br>
    <label for="password">密码（至少6位）</label><br>
    <input id="password" name="password" required type="password"><br><br>
    <button type="submit">注册</button>
</form>
<a href="/login">返回登录</a>
</body>
</html>
