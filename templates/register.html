<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 添加移动端适配视口设置 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet">
    <title>用户注册</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flashes" style="text-align: center; background-color: rgba(255, 123, 0, 0.548); color: white;">
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <h1>注册</h1>
    <form action="/register_submit" method="post">
        <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
        <label for="username">用户名</label>
        <input id="username" name="username" required type="text">
        <label for="password">密码（至少6位）</label>
        <input id="password" name="password" required type="password">
        <button type="submit">注册</button>
    </form>

    <a href="/login">返回登录</a>
    <footer class="footer">
        <p style="text-align: center;"><a href="/about">关于本应用</a></p>
    </footer>
</body>

</html>
